<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.b532600b.png"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><link rel="stylesheet" href="/main.a674882c.css"><script src="/main.cbc2f9bf.js" type="module" defer></script><title>Todo app</title></head><body class="dark-theme"> <main class="todo" aria-label="main" id="todo-bg"> <header class="todo__header"> <div class="container todo__header-wrapper"> <div class="todo__items-wrapper"> <h1 class="todo__logo">TODO</h1> <button class="todo__theme-switch" type="button" aria-label="theme control" aria-controls="todo-bg" title="switch theme" aria-expanded="false"> </button> <ul class="todo__nav" role="list" aria-label="theme menu" id="theme-menu"> <li class="todo__nav-item"> <a href="#" class="icon todo__nav-icon todo__nav-icon--sun" aria-label="sun theme" title="sun theme"></a> </li> <li class="todo__nav-item"> <a href="#" class="todo__nav-icon todo__nav-icon--moon" aria-label="moon theme" title="moon theme"></a> </li> <li class="todo__nav-item"> <a href="#" class="todo__nav-icon todo__nav-icon--custom" aria-label="creat custom theme" title="custom theme"></a> </li> <li class="todo__nav-item"></li> </ul> </div> <form action="post" class="form todo__form"> <div class="todo__input-wrapper"> <div class="todo__circle"> <i class="todo__circle-fill--disabled"></i> </div> <input class="todo__input" type="text" name="todo-data" placeholder="Create a new todo..." autocomplete="off" aria-label="Add a to do" id="todo" title="add a new todo"> </div> <div class="todo__form-animation"></div> </form> </div>  </header> <section class="todo__main"> <div class="container todo__main-wrapper"> <ul class="todo__list" role="list"> <li class="todo__features"> <div class="todo__features-wrapper"> <div class="todo__features-header"> <h2 class="todo__features-heading">0 item left</h2> <button class="todo__features-btn todo__features-completed" type="button" title="clear all completed">Clear Completed </button> </div> <div class="todo__features-main"> <div class="todo__features-main-wrapper"> <button class="btn todo__feature-btn-all todo__features-btn todo__features-btn--m" type="button" title="show all todos">All </button> <button class="btn todo__features-btn todo__features-btn--m todo__features-btn-active" type="button" title="show active todos"> Active</button> <button class="btn todo__features-btn todo__features-btn--m todo__features-btn-complete" type="button" title="show completed todos">Completed </button> </div> </div> </div> </li> </ul> <h2 class="todo__footer-heading"> Drag and to reorder list</h2> </div> </section> <div class="container modal todo__modal" role="dialog" tabindex="0"> <div class="modal__dialog"> <div class="modal-wrapper"> <div class="modal__header"> <h2 class="modal__title">Settings</h2> <button class="btn btn--cross btn--xs btn-close modal__btn modal__btn--close" aria-label="close"> </button> </div> <div class="modal__body"> <form action="post" class="modal__form"> <div class="modal__field-wrapper"> <h3 class="modal__input-heading">Background color:</h3> <div class="modal__input-wrapper"> <label for="bgColorRgb"></label> <input class="modal__input-rgb" type="color" name="color" id="bgColorRgb"> </div> </div> <div class="modal__field-wrapper"> <h3 class="modal__input-heading">Text color:</h3> <div class="modal__input-wrapper"> <label for="textColorRgb"></label> <input class="modal__input-rgb" type="color" name="color" id="textColorRgb"> </div> </div> <div class="modal__field-wrapper"> <h3 class="modal__input-heading">List Background Color:</h3> <div class="modal__input-wrapper"> <label for="listBgColorRgb"></label> <input class="modal__input-rgb" type="color" name="color" id="listBgColorRgb"> </div> </div> </form> </div> <div class="modal__footer"> <button class="btn btn--l modal__btn modal__btn--position modal__btn--submit" type="button" aria-label="Apply changes">Apply </button> </div> </div> </div> </div> </main> </body></html>
