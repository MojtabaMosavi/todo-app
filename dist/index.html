<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/main.07544d9b.css">

  <title>Todo app</title>

<script src="/main.07544d9b.js"></script></head>
<body class="light-theme">

  <main class="todo" aria-label="main" id="todo-bg">

      <header class="todo__header">
        <div class="todo__header-wrapper container">

            <div class="todo__items-wrapper">
              <h1 class="todo__logo">TODO</h1>
              <button class="todo__theme-switch" type="button" aria-label="theme control" aria-controls="todo-bg" title="switch theme" aria-expanded="false">
              </button>

              <ul class="todo__nav" role="list" aria-label="theme menu" id="theme-menu">
                <li class="todo__nav-item">
                  <a href="#" class="todo__nav-icon todo__nav-icon--sun icon" aria-label="sun theme" title="sun theme"></a>
                </li>

                <li class="todo__nav-item">
                  <a href="#" class="todo__nav-icon todo__nav-icon--moon " aria-label="moon theme" title="moon theme"></a>
                </li>

                <li class="todo__nav-item">
                  <a href="#" class="todo__nav-icon todo__nav-icon--custom" aria-label="creat custom theme" title="custom theme"></a>
                </li>
                <li class="todo__nav-item"></li>
              </ul>
            </div><!-- End of todo__items-wrapper -->

            <form action="post" class="form todo__form" autocomplete="on">
              <div class="todo__input-wrapper">
                <div class="todo__circle">
                  <i class="todo__circle-fill"></i>
                </div>
                <input class="todo__input" type="text" name="todo-data" placeholder="Create a new todo..." autocomplete="on" aria-label="Add a to do" id="todo" title="add a new todo">
              </div>
            </form><!-- End of form__todo -->
          
          </div>
        
      </header><!-- End of todo__header-->

      <section class="todo__main">
        <div class="todo__main-wrapper container">
          <ul class="todo__list " role="list">

            <li class="todo__item">
              <div class="todo__item-wrapper">

                <button class="todo__circle todo__item-circle" type="button" aria-label="check the item" title="check">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>

                <button class="todo__item-text btn" type="button" aria-label="todo text"> Fist itme of the list 
                </button>

                <button class="todo__item-btn btn btn--cross btn--xxs" type="button" aria-label="delete the item" title="delete">
                </button>
  
              </div>
            </li>

            <li class="todo__item">
              <div class="todo__item-wrapper">
                <button class="todo__circle todo__item-circle" type="button">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>
                <p class="todo__item-text"> Fist itme of the list </p>
                <button class="todo__item-btn btn btn--cross btn--xxs" type="button"></button>
  
              </div>
            </li>
            <li class="todo__item">
              <div class="todo__item-wrapper">
                <button class="todo__circle todo__item-circle" type="button">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>
                <p class="todo__item-text"> Fist itme of the list </p>
                <button class="todo__item-btn btn btn--cross btn--xxs" type="button"></button>
  
              </div>
            </li>
            <li class="todo__item">
              <div class="todo__item-wrapper">
                <button class="todo__circle todo__item-circle" type="button">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>
                <p class="todo__item-text"> Fist itme of the list </p>
                <button class="todo__item-btn btn btn--cross btn--xxs" type="button"></button>
  
              </div>
            </li>
            <li class="todo__item">
              <div class="todo__item-wrapper">
                <button class="todo__circle todo__item-circle" type="button">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>
                <p class="todo__item-text"> Fist itme of the list </p>
                <button class="todo__item-btn btn btn--cross btn--xxs" type="button"></button>
  
              </div>
            </li>
            <li class="todo__item">
              <div class="todo__item-wrapper">
                <button class="todo__circle todo__item-circle" type="button">
                  <i class="todo__circle-fill todo__item-circle-fill"></i>
                </button>
                <p class="todo__item-text"> Fist itme of the list </p>
                <button class="todo__item-btn btn btn--cross btn--xxs" type="button"></button>
  
              </div>
            </li>
            
            <li class="todo__features">
              <div class="todo__features-wrapper">

                <div class="todo__features-header">
                  <h2 class="todo__features-heading">5 item left</h2>
                  <button class="todo__features-btn" type="button"> Clear Completed</button>
                </div>

                <div class="todo__features-main">
                  <div class="todo__features-main-wrapper">
                    <button class="todo__features-btn btn todo__features-btn--m" type="button">All</button>
                    <button class="todo__features-btn btn todo__features-btn--m" type="button">Active</button>
                    <button class="todo__features-btn btn todo__features-btn--m" type="button">Completed</button>
                  </div>
                </div>


              </div>
            </li>
          </ul>
        </div>

      </section><!-- End of the list -->

      <div class="modal todo__modal container" role="dialog" tabindex="0">
        <div class="modal__dialog ">
          <div class="modal-wrapper">
            <div class="modal__header">
              <h2 class="modal__title">Custom Theme</h2>
              <button class="btn btn-close btn--xs modal__btn" aria-label="close"></button>
            </div>

            <div class="modal__body">
              <form action="post" class="modal__form">

           
                <div class="modal__field-wrapper">
                  <h3 class="modal__input-heading">Background color:</h3>
                  <div class="modal__input-wrapper">
                    <label for="colorRange">RGB:</label>
                    <input class="modal__input-rgb" type="color" name="color" id="bacgroundColorRgb">
                  </div>

                  <div class="modal__input-wrapper">
                    <label for="colorRange">HSl:</label>
                    <input class="modal__input-hsl" type="text" name="color" id="bacgroundColorHsl" placeholder="HSL color">
                  </div>
                </div><!-- End of background color -->
                
                           
                <div class="modal__field-wrapper">
                  <h3 class="modal__input-heading">Text color:</h3>
                  <div class="modal__input-wrapper">
                    <label for="colorRange">RGB:</label>
                    <input class="modal__input-rgb" type="color" name="color" id="textColorRgb">
                  </div>

                  <div class="modal__input-wrapper">
                    <label for="colorRange">HSl:</label>
                    <input class="modal__input-hsl" type="text" name="color" id="ctextColorHsl" placeholder="HSl color">
                  </div>
                </div><!-- End of text color-->
                
                
                <div class="modal__field-wrapper">
                  <h3 class="modal__input-heading">List Background Color:</h3>
                  <div class="modal__input-wrapper">
                    <label for="colorRange">RGB:</label>
                    <input class="modal__input-rgb" type="color" name="color" id="ListBacgroundColorRgb">
                  </div>

                  <div class="modal__input-wrapper">
                    <label for="colorRange">HSl:</label>
                    <input class="modal__input-hsl" type="text" name="color" id="colorRange" placeholder="HSL color">
                  </div>
                </div><!-- End of List background-->

              </form>
            </div>

            <div class="modal__footer">
              <button class="btn btn--s modal__btn  " type="button" aria-label="Close"> Close</button>
              <button class="btn btn--l modal__btn " type="button" aria-label="Save changes">Save Changes</button>
            </div>

          </div>
        </div>
      </div><!-- End of modal -->

  </main>

  <script>var nav = document.querySelector(".todo__theme-switch");
var list = document.querySelector(".todo__nav");
var app = document.querySelector(".todo");
var moon = document.querySelector(".todo__nav-icon--moon");
var sun = document.querySelector(".todo__nav-icon--sun");
var custom = document.querySelector(".todo__nav-icon--custom");
var modal = document.querySelector(".modal");
var body = document.getElementsByTagName("body")[0];
console.log(body);
nav.addEventListener("click", function () {
  nav.classList.toggle("todo__theme-switch--active");
  list.classList.toggle("todo__nav--active");
});
moon.addEventListener("click", function () {
  body.classList.add("dark-theme");
  body.classList.remove("light-theme");
});
sun.addEventListener("click", function () {
  body.classList.remove("dark-theme");
  body.classList.add("light-theme");
});
custom.addEventListener("click", function () {
  modal.classList.toggle("modal--active");
});</script>

</html>
