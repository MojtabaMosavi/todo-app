<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./sass/main.scss">

  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <main class="todo dark-theme" aria-label="main" id="todo-bg">
      <header class="todo__header">
        <div class="todo__header-wrapper container">

            <div class="todo__items-wrapper">
              <h1 class="todo__logo">TODO</h1>
              <button class="todo__theme-switch" 
                      type="button" 
                      aria-label="theme control" 
                      aria-controls="todo-bg">
              </button>
            </div>

            <form action="post" class="form todo__form">
              <div class="todo__input-wrapper">
                <span class="todo__circle">
                  <span class="todo__circle-fill"></span>
                </span>
                <input class="todo__input" type="text" name="todo-data" placeholder="Create a new todo">
              </div>
            </form>

          
          </div>
        </div>
      </header>
  

  </main>

</html>
