<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./sass/main.scss">

  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <main class="todo" aria-label="main" id="todo-bg">

      <header class="todo__header">
        <div class="todo__header-wrapper"></div>

          <div class="todo__itmes-wrapper">
            <h1 class="todo__logo">TODO</h1>
            <button class="todo__theme-switch" 
                    type="button" 
                    aria-label="theme control" 
                    aria-controls="todo-bg">
            </button>
          </div>

          <form action="post" class="form todo__form">
            <input type="text" placeholder="Create a new todo">
          </form>

          
        </div>
      </header>
  

  </main>
