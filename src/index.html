<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./sass/main.scss">

  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <main class="todo dark-theme" aria-label="main" id="todo-bg">
      <header class="todo__header">
        <div class="todo__header-wrapper container">

            <div class="todo__items-wrapper">
              <h1 class="todo__logo">TODO</h1>
              <button class="todo__theme-switch" 
                      type="button" 
                      aria-label="theme control" 
                      aria-controls="todo-bg"
                      title="switch theme"
                      aria-controls="theme-menu"
                      aria-expanded="false">
              </button>

              <ul class="todo__nav" role="list" aria-label="theme menu" id="theme-menu">
                <li class="todo__nav-item">
                  <a href="#" 
                     class="todo__nav-icon todo__nav-icon--sun icon" 
                     aria-label="sun theme"
                     title="sun theme"></a>
                </li>

                <li class="todo__nav-item">
                  <a href="#" 
                     class="todo__nav-icon todo__nav-icon--moon" 
                     aria-label="moon theme"
                     title="moon theme"></a>
                </li>

                <li class="todo__nav-item">
                  <a href="#" 
                     class="todo__nav-icon todo__nav-icon--custom" 
                     aria-label="creat custom theme"
                     title="custom theme"></a>
                </li>
                <li class="todo__nav-item"></li>
              </ul>
            </div><!-- End of todo__items-wrapper -->

            <form action="post" class="form todo__form" autocomplete="on">
              <div class="todo__input-wrapper">
                <div class="todo__circle">
                  <i class="todo__circle-fill"></i>
                </div>
                <input class="todo__input" 
                       type="text" name="todo-data" 
                       placeholder="Create a new todo..."
                       autocomplete="on">
              </div>
            </form>
          
          </div>
        </div>
      </header><!-- End of todo__header-->




      <div class="modal todo__modal" role="dialog" tabindex="0">
        <div class="modal__dialog">
          <div class="modal-wrapper">
            <div class="modal__header"></div>
            <div class="modal__body"></div>
            <div class="model__footer"></div>
          </div>
        </div>
      </div>

  </main>

  <script>
    const nav = document.querySelector(".todo__theme-switch");
    const list = document.querySelector(".todo__nav");
    const app = document.querySelector(".todo")
    const moon = document.querySelector(".todo__nav-icon--moon");
    const sun = document.querySelector(".todo__nav-icon--sun");

    nav.addEventListener("click", () => {
      nav.classList.toggle("todo__theme-switch--active")
      list.classList.toggle("todo__nav--active");
    })

    moon.addEventListener("click", ()=> {
      app.classList.add("dark-theme");
      app.classList.remove("light-theme");

    }) 

    sun.addEventListener("click", ()=> {
      app.classList.add("light-theme");
      app.classList.remove("dark-theme");

    }) 


  </script>

</body>
</html>
